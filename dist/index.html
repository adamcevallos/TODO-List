<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TODO List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id='content'>
            <div id='header'>
                <p>TODO list</p>
            </div>
            
            <div id='todo-editor'></div>

            <div id='left-menu'>
                <div class='tab' id='inbox-tab'>
                    <span>Inbox</span>
                    <span class='right-tab' id='inbox-total'>0</span>
                </div>
                <div class='tab' id='today-tab'>
                    <span>Today</span>
                    <span class='right-tab' id='today-total'>0</span>
                </div>
                <div class='tab' id='week-tab'>
                    <span>This Week</span>
                    <span class='right-tab' id='week-total'>0</span>
                </div>
                <div class='tab' id='overdue-tab'>
                    <span>Overdue</span>
                    <span class='right-tab' id='overdue-total'>0</span>
                </div>
                <div id='projects'>
                    <div id='project-clickable'>
                        <span>Projects</span>
                        <span id='project-add-button'>&#65291</span>
                    </div>
                    <div id='project-list'></div>

                </div>
            </div>

            
        </div>

        
        <script src="main.js">
        </script>
    </body>

</html>
