<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>TODO List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id='content'>
            <div class='header'>
                <p>TODO list</p>

            </div>
            <div class='left-menu'>
                <div class='tab' id='inbox-tab'>
                    <span></span>
                    <span>Inbox</span>
                </div>
                <div class='tab' id='today-tab'>
                    <span></span>
                    <span>Today</span>
                </div>
                <div class='tab' id='thisweek-tab'>
                    <span></span>
                    <span>This Week</span>
                </div>
                <div class='tab' id='overdue-tab'>
                    <span></span>
                    <span>Overdue</span>
                </div>
                <div id='projects'>
                    <div id='project-clickable'>
                        <span>Projects</span>
                    </div>
                </div>
            </div>
            <div class='main'></div>


            
        </div>

        
        
        <script src="main.js"></script>
    </body>

</html>
